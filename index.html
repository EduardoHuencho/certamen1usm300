<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>C1 Eduardo Huencho</title>
  </head>
  <body>
      <header class="text-center pb-3 pt-3">
        <h1>Sistema De registro De Reos</h1>
      </header>
      
      <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <span>Registrar Reo</span>
                    </div>

                    <div class="card-body">
                        <div class = "mb-3">
                            <label for="nombre-txt" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre-txt">
                        </div>

                        <div class = "mb-3">
                            <label for="apellido-txt" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido-txt">
                        </div>

                        <div class="mb-3">
                            <label for="crimenes-num" class="form-label ">Cantidad Crimenes</label>
                            <input type="number" class="form-control" id="crimenes-num">
                        </div>

                        <div class="mb-3">
                            <label for="detalle-txt" class="form-label">Detalle De Crimenes</label>
                            <textarea id="detalle-txt"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="cuidad-select" class="form-label">Ciudad</label>
                            <select class="form-select" id="ciudad-select">
                                <option value="1">Viña Del Mar</option>
                                <option value="2">Quilpué</option>
                                <option value="3">Santiago</option>
                                <option value="4">Con-Con</option>
                            </select>
                        </div>

                        <div >
                            <button type="button" id="registrar-btn" class="btn btn-success">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-7">
                <div class="card">
                    <div class="card-header bg-primary text-dark">
                        <span>Mostrar Reo</span>
                    </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead class="bg-dark text-white">
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Detalle</th>
                                            <th>Gravedad</th>
                                            <th>Ciudad</th>
                                        </tr>
                                    </thead>

                                    <tbody id="tbody-tabla">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
            </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
    </body>
</html>
